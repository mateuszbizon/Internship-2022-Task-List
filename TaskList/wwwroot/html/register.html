<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo">Task<span class="blue-text">List</span></div>
        <ul>
            <li><a href="#">Strona główna</a></li>
            <li><a href="#">Zaloguj się</a></li>
            <li><a href="#">Zarejestruj się</a></li>
        </ul>
        <button class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </button>
    </nav>
    <section class="registration">
        <div class="wrapper">
            <form>
                <h1>Zarejestruj się</h1>
                <div class="form-box">
                    <label for="email">Adres email: </label>
                    <input type="email" id="email" placeholder="Adres email">
                    <span class="error-text email-error"></span>
                </div>
                <div class="form-box">
                    <label for="password">Hasło: </label>
                    <input type="password" id="password" placeholder="Hasło">
                    <span class="error-text password-error"></span>
                </div>
                <div class="form-box">
                    <label for="confirm-password">Powtórz hasło: </label>
                    <input type="password" id="confirm-password" placeholder="Powtórz hasło">
                    <span class="error-text confirm-password-error"></span>
                </div>
                <div class="control-buttons">
                    <button type="submit" class="register-btn">Zarejestruj się</button>
                </div>
                <p class="send-error"></p>
            </form>
        </div>
    </section>
</body>
</html>
